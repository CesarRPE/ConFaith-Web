        .slider-container { position: relative; width: 100%; max-width: 700px; height: 200px; margin-bottom: 70px; }

        .card-blush { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px); border: 4px solid var(--gold-faith); border-radius: 1.5rem; padding: 1.5rem; min-height: 220px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3); }

        .btn-bet-glossy:hover { background: var(--gold-faith) !important; color: #000; }
        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
