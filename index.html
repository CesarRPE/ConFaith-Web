        .card-blush { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px); border: 4px solid var(--gold-faith); border-radius: 1.5rem; padding: 1.5rem; min-height: 220px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3); animation: fadeIn 0.4s ease-out; }

        .categories-container { background: linear-gradient(180deg, #2a2a2a 0%, #000000 100%); border: 1px solid rgba(255,255,255,0.1); }
